name: reusable Deployment
#to make it reusable it has to be able to be called by other workflows
#workflow_call allows it to be called by others
on: 
  workflow_call:
    inputs: 
      artifact-name: 
        description: The name of deployable artifact files
        required: false
        default: dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/download-artifact@v3
        with:
          name: $[{ inputs.artifact-name}]
      - name: List files
        run: ls
      - name: output information
        run: echo "Deploying & uploading"